<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dojo Google Phone Gallery</title>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.8/dijit/themes/claro/claro.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
        var contextRoot = location.pathname.replace(/\/[^/]*$/, '') + "/";
        var dojoConfig = {
            async: true,
            packages: [
                {name: 'dstore', location: contextRoot + 'js/lib/dstore'},
                {name: "dbind", location: contextRoot + "js/lib/dbind"},
                {name: "app", location: contextRoot + "js/app"}
            ]
        };
    </script>
    <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.8.8/dojo/dojo.js"></script>
</head>

<body class="claro">

<div id="viewContainer"></div>

<script type="text/javascript">
    require(["app/main"], function (AppCtrl) {
        AppCtrl.init();
    });
</script>
</body>

</html>
